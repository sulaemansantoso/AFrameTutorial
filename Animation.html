<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Tutorial</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- box -->
      <a-box
        id="box1"
        color="#aa0000"
        position="0 1 -3"
        animation="
        easing:easeOutCubic;
        property:position;from:0 -2 -3;to:0 2 -3;loop:true;dur:3000;"
      ></a-box>
      <a-box
        id="box2"
        color="#00aa00"
        position="2 1 -3"
        animation="
        easing: easeInCubic;  
        property:position;from:2 -2 -3;to:2 2 -3;loop:true;dur:3000;"
      ></a-box>
      <a-box
        id="box3"
        color="#aaaa00"
        position="-2 1 -3"
        animation="property:position;from:-2 -2 -3;to:-2 2 -3;loop:true;dur:3000;"
        animation__color ="property:color;to:#aa00aa;dur:3000;loop:trues"
      ></a-box>
    </a-scene>
  </body>
</html>
