<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspector Tutorial</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- box -->
      <a-box
        id="box1" scale="0.897 0.897 0.897" rotation="0 148.015 0"
        color="#aa0000"
        position="0 1.5 -0.82077"
        animation="property:position; to :0 1.5 -5;dur:2000; dir:alternate;loop: NaN"
        animation__scale = "property:scale; to : 0.5 0.5 0.5; dur:2000;dir:alternate;loop:true"
        animation__color = "property:color; to : #00aa00; dur:2000;dir:alternate;loop:true"
        animation__rotation = "property:rotation; to : 0 720 0;dur:2000;dir:alternate;loop:true "
      ></a-box>
      <a-box id="box2" color="#00aa00" position="2 1 -3"></a-box>
      <a-box id="box3" color="#aaaa00" position="-2 1 -3"></a-box>
    </a-scene>
  </body>
</html>
