<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixin Tutorial</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin
          id="smallRedCube"
          geometry="primitive:box;width:0.5;height:0.5;depth:0.5"
          material="color:#aa0000;"
        ></a-mixin>
        <a-mixin
          id="spinning"
          animation__spin="property:rotation;
                from:0 0 0 ;
                to :0 360 0;
                loop: true; "
          animation__scale="property:scale;
                from: 1 1 1;
                to :0.5 2 0.5;
                loop:true;
                dir:alternate;"
        ></a-mixin>
      </a-assets>
      <a-entity
        mixin="spinning smallRedCube"
        position="0 1.5 -3"
        material="color:#00aa00"
        animation__color="property:material.color;
          from:#00aa00;
          to:#aa0000;
          loop:true;
          dir:alternate;
        "
      ></a-entity>
    </a-scene>
  </body>
</html>
