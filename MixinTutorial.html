<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspector Tutorial</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin
          id="smallRedCube"
          geometry="primitive:box;width:0.5;height:0.5;depth:0.5"
          material="color:red;"
        ></a-mixin>
        <a-mixin
          id="spinning"
          animation__spin="property:rotation;
                from:0 0 0 ;
                to :0 360 0;
                loop: true;"
        ></a-mixin>
      </a-assets>
      <a-entity mixin="spinning smallRedCube" position="0 1.5 -3"></a-entity>
    </a-scene>
  </body>
</html>
