<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://gftruj.github.io/webzamples/PlanetVoodoo/reflection/dist/phong-reflector-component.js"></script>

    <style>
        #info {
            position: fixed;
            z-index: 1000;
            text-align: center;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <a-scene stats>
        <a-assets>
        </a-assets>
        <!-- scene items -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-plane position="0 3 -7" width="2" height="2" rotation="30 0 0 " 
        segments-height="64" segments-width="64"
        phong-reflector="
            src:texture/cover.jpg;
        
            color:red;" material="src: texture/Brick/basecolor.jpg; color:#FF0000;"></a-plane>

        <a-plane position="-3 3 -7" width="10" height="10" rotation="30 80 0 "
            phong-reflector  
        material="src:texture/Brick/basecolor.jpg"></a-plane>

             <a-plane position="-2 0 0" width="2" height="2" segments-height="64" segments-width="64"
                phong-reflector="src: assets/aframe/cover.jpg; 
                color:#AA00AA
               "
                >
            </a-plane>

            <a-plane position="-2 0 0" width="2" height="2" segments-height="64" segments-width="64"
            phong-reflector="src: assets/aframe/cover.jpg; 
            color:#AA00AA
           "
            >
        </a-plane>

        <a-plane position="3 3 -7" width="10" height="10" rotation="30 -80 0 "
            material="src:texture/Brick/basecolor.jpg"></a-plane>
        <a-camera></a-camera>
        <!-- <a-sky></a-sky> -->
    </a-scene>
</body>

</html>
