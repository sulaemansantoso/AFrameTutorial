<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-entity
          cursor="fuse:true;fuseTimeout:2000"
          geometry="primitive:box; width:0.2;height:0.2;depth:0.2;"
          material="color:#ff0000;"
          position="0 0 -2"
          animation__fusing="property:scale;
            from: 1 1 1;
            to : 0.1 0.1 0.1;
            startEvents:fusing;
          "
          animation__pegi="property:scale;
          to :1  1 1;
          startEvents:mouseleave;
          "
        ></a-entity>
      </a-camera>
      <a-box
        position="0 1.5 -3"
        color="#55aa00"
        animation__rotasi="property:rotation;
        from: 0 0 0;
        to:0 360 0;
        startEvents:click;"
      ></a-box>
    </a-scene>
  </body>
</html>
