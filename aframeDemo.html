<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
   <a-scene  > 
       <a-camera>
           <a-cursor></a-cursor>
       </a-camera>
       <a-gltf-model src="model/MonkeyWithAnimation.gltf" position ="-3 1 -5"
       animation-mixer="clip:Shaking;"></a-gltf-model>
       <a-box position="0 1 -5" color="red"
        animation="property:rotation;from:0 0 0; to:0 360 0; dur:500; startEvents:click;"
       ></a-box>
   </a-scene>
</body>
</html>
