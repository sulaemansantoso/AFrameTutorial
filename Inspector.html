<!DOCTYPE html>

  <head>

    <title>Inspector Tutorial</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- box -->

      <a-box id="box1" color="#aa0000" position="0 2.5 -3" material="color: #842684" geometry="" rotation="0 45 0"></a-box>
      <a-box id="box2" rotation="0 0 45" scale="0.5 1 0.5" color="#00aa00" position="2 1 -3"></a-box>
      <a-box id="box3" color="#aaaa00" position="-2 1 -3" material="" geometry="" rotation="0 119.00390700646712 0" scale="1 0.5 1"></a-box>
      <a-entity geometry="primitive: cone" material="color: #382135" position="0 0 -3"></a-entity>
    </a-scene>
