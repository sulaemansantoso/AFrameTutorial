<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texture Tutorial</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img src="texture/Brick/basecolor.jpg" id="base">
      <img src="texture/Brick/normal.jpg" id="normal">
      <img src="texture/Brick/height.png" id="height">
      <img src="texture/Pebbles/Pebbles_020_basecolor.jpg" id="baseP">
      <img src="texture/Pebbles/Pebbles_020_normal.jpg" id="normalP">
      <img src="texture/Pebbles/Pebbles_020_height.png" id="heightP">
    </a-assets>
    <a-box
      src = "#base"
      repeat = "2 2"
      normal-map = "#normal"
      normal-texture-repeat = "2 2"
      position = "-1 1.5 -2"
    ></a-box>
    <a-sphere
      src="#baseP"
      normal-map  = "#normalP"
      normal-texture-repeat = "6 6"
      repeat = "6 6"
      position = "1 1.5 -2"
      radius = 0.5
    ></a-sphere>
  </a-scene>
</body>
</html>
