<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texture tutorial</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img src="texture/Brick/basecolor.jpg" id="base">
      <img src="texture/Brick/normal.jpg" id="normal">
      <img src="texture/Brick/height.png" id="height">
      
    </a-assets>
    <a-box
      src = "#base"
      repeat= "2 2"
      roughness = 0.5 
      segments-depth = 200
      segments-width= 200
      segments-height = 200
      displacement-map = "#height"
      displacement-scale = 0.05
      displacement-bias = 0
      displacement-texture-repeat = "2 2"
      normal-map = "#normal"
      normal-texture-repeat = "2 2"
      position= "0 1.5 -3"
      width = 1
      height = 1
      depth  = 1
    ></a-box>
  </a-scene>
</body>
</html>
