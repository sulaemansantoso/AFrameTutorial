<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nuni Presentation</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box 
      color="#F00" 
      position="0 1.5 -3"
      animation__satu="property:rotation;
      from:0 0 0;
      to:0 180 0;
      startEvents:click;"
      
      > </a-box>
    </a-scene>
  </body>
</html>
