<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Billboard Example </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="node_modules/aframe-particle-system-component/dist/aframe-particle-system-component.js"></script> -->


    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

</head>

<body>


    <a-scene id="scene1">

        <a-sky color="black"></a-sky>
        <a-camera position="0 1.5 3"></a-camera>

        <a-entity position="-3 0 -3" particle-system="
        preset: default;
        velocityValue : 0 25 0;
        accelerationValue : 0 -1 0;
        rotationAxis: y;
        texture : ./texture/banner.png;
        color : #00FF00;
        randomise : false;
        blending : 0;
        size : 1;
        type: 3;
        positionSpread : 0 0 0;
        direction : -1;
        "></a-entity>

        <a-entity position="0 0 -3" particle-system="
        preset: default;
        velocityValue : 0 25 0;
        accelerationValue : 0 -1 0;
        rotationAxis: y;
        texture : ./texture/banner.png;
        color : 0xFFFF00;
        size : 1;
        type: 3;
        positionSpread : 0 0 0
        "></a-entity>

        <a-entity position="3 0 -3" particle-system="
        preset: default;
        velocityValue : 0 25 0;
        accelerationValue : 0 -1 0;
        rotationAxis: y;
        texture : ./texture/banner.png;
        color : 0xFFFF00;
        size : 1;
        type: 3;
        positionSpread : 0 0 0
        "></a-entity>

        <!-- <a-gltf-model src="model/winter_scene/scene.gltf" position="0 0 -5"></a-gltf-model> -->
    </a-scene>

</body>

</html>
