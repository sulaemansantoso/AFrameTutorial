<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min .js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor raycaster="objects:a-box"></a-cursor>
      </a-camera>
      <a-box></a-box>
      <a-entity
        light="intensity: 9; type: hemisphere"
        position="0 7.51867 0"
      ></a-entity>
      <a-gltf-model src="model/room.glb" position="0 0 -14"></a-gltf-model>
      <!-- <a-gltf-model src="model/fallguy.glb"
      scale="0.01 0.01 0.01"
      position= "0 0 -3"
        animation-mixer="clip:Take 001;"
      ></a-gltf-model> -->
    </a-scene>
  </body>
</html>
