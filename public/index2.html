<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {                       
        navigator.geolocation.getCurrentPosition((position) => {
        console.log(position);
        document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
        document.querySelector('a-text').setAttribute('value', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
        document.querySelector('#placeholder').innerHTML = `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`;

      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div  style="top: 0px; left : 20px;  z-index:5;position: absolute; display: block; padding: 4px; background-color: white;">
       <div id="placeholder">

       </div>
       <a href="index2.html">Page 2</a>]
       <a href="index1.html">Page 1</a>

    </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-box color="red" gps-projected-entity-place="latitude: -6.918142; longitude: 107.603926" 
    position="0 30 0" />
    <a-box material="color:green" scale="5 5 5" gps-entity-place="latitude:   -6.910867,  longitude:   107.597433" 
    position="0 30 0"/>  
     <a-text    
  
     value="No markers around"
        look-at="[gps-camera]"
        scale="5 5 5"
      ></a-text>
      <a-camera gps-camera="simulateLatitude: -6.910867 ;simulatelongitude: 107.597433" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
