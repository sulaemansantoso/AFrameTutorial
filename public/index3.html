<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {                       
        navigator.geolocation.getCurrentPosition((position) => {
        console.log(position);
        document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
        document.querySelector('a-text').setAttribute('value', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
        document.querySelector('#placeholder').innerHTML = `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`;

      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div  style="top: 0px; left : 20px; z-index:5;position: absolute; display: block; padding: 4px; background-color: white;">
       <div id="placeholder">

       </div>
       <a href="index.html">Page 1</a>]
       <a href="index2.html">Page 2</a>
       <a href="index3.html">Page 3</a>

    </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

    <!-- -6.172125, 106.827162 -->
    <a-box material="color: yellow" scale="2 2 2 " gps-entity-place="latitude: -6.172125,  longitude: 106.827162" 
    position="0 30 0"/>  

    <!-- -6.175268, 106.823680 -->
    <a-box material="color: red" scale="2 2 2 " gps-entity-place="latitude: -6.175268,  longitude: 106.823680" 
    position="0 30 0"/>  

    <!-- -6.175492, 106.829677 -->
    <a-box material="color: blue" scale="2 2 2 " gps-entity-place="latitude: -6.175492,  longitude: 106.829677" 
    position="0 30 0"/>  
    
     <a-text
  
     value="No markers around"
        look-at="[gps-camera]"
        scale="5 5 5"
      ></a-text>
      <a-camera gps-camera="simulateLatitude: -6.175578 ;simulatelongitude: 106.827200" rotation-reader> </a-camera>
     
    </a-scene>
  </body>
</html>
