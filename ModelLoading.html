<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-asset>
        <a-asset-item id="kera" src="model/MonkeyWithAnimation.gltf"></a-asset-item>
      </a-asset>

      <a-entity
        gltf-model="#kera"
        position="-3 1.5 -3"
        rotation="0 0 0"
        animation-mixer="clip:Nodding;"
      >        
      </a-entity>
      <a-gltf-model
        src="model/MonkeyWithAnimation.gltf"
        position=" 0 1.5 -3"
        animation-mixer="clip:Nodding;loop:pingpong;"

      ></a-gltf-model>
      <a-entity 
        gltf-model="model/MonkeyWithAnimation.gltf"
        position=" 3 1.5 -3"
        animation-mixer="clip:Shaking;"
      ></a-entity>
    </a-scene>
  </body>
</html>
