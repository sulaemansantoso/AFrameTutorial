<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventHandler Tutorial</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script> 

  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <!-- box -->
      <a-box
        id="box1"
        color="#aa0000"
        position="0 1.5 -3"
        proxy-event="event: click; to: #box2; as: warna"
        event-set__masuk="_event:mouseenter; color:#00aa00"
        event-set__keluar="_event:mouseleave; color:#0000aa"
       
      ></a-box>
      <a-box
        id="box2"
        color="#aa0000"
        position="2 1.5 -3"
        animation__warna="property:color;to:#00aa00;startEvents:warna"
        animation__size="property:scale;to:0.5 2 0.5;startEvents:warna"
        animation__return="property:color;to:#aa0000;startEvents:click"
        animation__returnsize="property:scale;to:1 1 1;startEvents:click"
        
      ></a-box>
    </a-scene>
  </body>
</html>
