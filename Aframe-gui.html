<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gui example</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js "></script>

  <script>
    function testInputAction() {
      let input = document.querySelector("#test_input");
      let hasil = input.getAttribute("value");
      console.log("isi dari input : " + hasil);
      input.setAttribute("text", "ini hasil");
    }
  </script>
</head>

<body>
  <a-scene>
    <a-entity id="cameraRig" position="0 1.6 0">
      <a-camera look-controls wasd-controls position="0 0 0">
        <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="true" fuse-timeout="2000" design="ring">
        </a-gui-cursor>
        <!-- /cursor -->
      </a-camera>
      <!-- /camera -->
    </a-entity>

    <a-gui-flex-container opacity="0.6" width="4" height="2" position="0 1.5 -4">
      <a-gui-input id="test_input555" width="3" height="0.7" onclick="alert('hi')" value="Starting value"
        font-size="160px" font-color="red" border-color="#212121" border-hover-color="#424242"
        background-color="#FAFAFA" hover-color="#F5F5F5" margin=".15 0 0 0" active-color="#FFEB3B">
      </a-gui-input>


    </a-gui-flex-container>
  </a-scene>
  <script>
    let textField = document.querySelector("a-gui-input");
      
   // var textField = document.querySelector("a-gui-input");
    textField.components['gui-input'].appendText('adding text');
    // setTimeout(() => { alert('will delete text now'); textField.components['gui-input'].delete(); }, 10000)
  </script>
</body>

</html>
