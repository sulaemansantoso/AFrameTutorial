<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texture Tutorial A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="texture/Brick/ambientOcclusion.jpg" id="occlusion" >
        <img src="texture/Brick/basecolor.jpg" id="base" >
        <img src="texture/Brick/normal.jpg" id="normal" >
        <video src="video/AFrameOpening.webm" id=video1  loop controls>
      </a-assets>
    <a-box
        position="0 1.5 -1"
        rotation="0 0 0"
        src="#video1"
        normal-map="#normal"
        normal-texture-repeat="4 4"
        repeat="2 2"
        roughness = "0.6"
      > 
      </a-box>
    </a-scene>
    <script>
     let video = document.querySelector("#video1");
    video.isPlaying = true;
      addEventListener('keydown',(e)=>{
        console.log(video);
        if (e.key == 'q'){
          if(video.isPlaying){
            video.isPlaying = false;
            video.pause();
          }
          else {
            
            video.isPlaying = true;
            video.play();
          }
        }
      });
    </script>

  </body>
</html>
